<section class="exp-card">
    <section class="exp-card__text">
        <h1 class="exp-card__title">{{title}}</h1>
        <h2 class="exp-card__function">{{function}}</h2>
        <span class="exp-card__time">{{time}}</span>
        <p class="exp-card__description">{{description}}</p>
    </section>
    <div class="exp-card__image">
        <img src="{{imgPath}}" alt="">
    </div>
</section>
